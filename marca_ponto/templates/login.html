{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Marca Ponto - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static "images/img-01.png" %}" alt="logo">
				</div>

				<form class="login100-form validate-form" action="submit", method="POST">{% csrf_token %}
					<span class="login100-form-title">
						Bem Vindo
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email válido é requirido: ex@abc.xyz">
						<input class="input100" type="text" name="username" id="username" placeholder="Usuário">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha é obrigatória">
						<input class="input100" type="password" name="password" id="password" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					{% for message in messages %}
					<div class="message">
						<strong>Erro!</strong> {{ message }}
					</div>
					{% endfor %}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueci
						</span>
						<a class="txt2" href="#">
							Usuário / Senha?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
